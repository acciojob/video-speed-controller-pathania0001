<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" id="myVideo" width="765" height="430" src="https://ia800207.us.archive.org/15/items/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4" controls></video>

	  <div class="progress_container">
	  <div class="buffer"></div>
	  <div class="progress_filled"></div>
	  </div>
	 <div  class="bars">
	  <div class="speed"><span>Speed</span>
      <div class="speed-bar"><input type="range" id="playbackSpeed " name="playbackSpeed" min="25" max="200" value="100"></div>
    </div>
	  <div class="volume"><span>Volume</span>
      <div class="volume_bar"><input type="range" id="volume" name="volume" min="0" max="100" value="75"></div>
    </div>
</div>
	  <div class="player_button"><span>Play/Pause : </span>
		  <button id="toggle"  name="toggle">►</button>
	  </div>
	  <div class="skip">
		  <button  id="back10">« 10s</button>
		  <button id="for25">25s »</button>
	  </div>
	  
  </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
